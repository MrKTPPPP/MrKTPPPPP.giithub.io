<!doctype html>
<html lang="en">

<head>
  <title>MrKTP Product Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body onload="loadData()">

  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">It's MrKTP RIGHT HERE!!! Store</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-10">
        <h1>Products</h1>
      </div>
      <div class="col-2">
        <button onclick="openModal()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="examplemodal">
            Add Product
        </button>
        <button onclick="clearTable()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="examplemodal">
            Clear
        </button>
      </div>
    </div>
    <table id="data-table" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
      <tfoot>
        <tr>
            <td colspan="4" class="text-right">Total Discount</td>
            <td class="text-right">
                <span id="totalDiscount"></span>
            </td>
        </tr>
        <tr>
            <td colspan="4" class="text-right">Gross</td>
            <td class="text-right">
                <span id="gross"></span>
            </td>
        </tr>
        <tr>
            <td colspan="4" class="text-right">Vat 7%</td>
            <td class="text-right">
                <span id="vat"></span>
            </td> 
        </tr>
        <tr>
            <td colspan="4" class="text-right">Net</td>
            <td class="text-right">
                <span id="net"></span>
            </td>
        </tr>
    </tfoot>
    </tbody>
    </table>
  </div>
  
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="number" class="form-control" id="price">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Discount</label>
            <input type="number" class="form-control" id="discount">
          </div>
        </div>
        <div class="modal-footer">
          <button onclick="closeModal()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="addToProduct()" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- BS JavaScript -->

<script type="text/javascript">
$(window).load(function() {
    $('#prizePopup').modal('show');
    $('#prizePopup').modal('hide');
});

</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="midtermPage.js"></script>
</html>
